sonar.projectKey=ophidiarium_cribo
sonar.organization=ophidiarium


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=cribo
#sonar.projectVersion=1.0

sonar.language=rust

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=crates

# Additional settings
sonar.rust.cargo.path=cargo
sonar.rust.rustc.path=rustc

# File inclusions/exclusions
sonar.inclusions=**/*.rs
sonar.exclusions=target/**

# Linter report (if using Clippy) - generated by cargo clippy --message-format=json
# sonar.rust.clippy.reportPaths=target/clippy.json

# Unit tests
sonar.tests=test
# sonar.test.inclusions=**/*_test.go
# Coverage report (if using a tool like tarpaulin, like cargo tarpaulin --out Lcov
# or, cargo tarpaulin --out Xml : for Cobertura; or https://vladfilippov.com/rust-code-coverage-tools/
# sonar.rust.coverage.reportPaths=target/debug/coverage.lcov
# sonar.externalIssuesReportPaths	Comma-delimited list of paths to generic issue reports.
# sonar.sarifReportPaths	Comma-delimited list of paths to SARIF issue reports.
# sonar.dependencyCheck.htmlReportPath=./dependency-check-report.html -- import OWASP dependency check report
