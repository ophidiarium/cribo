sonar.projectKey=ophidiarium_cribo
sonar.organization=ophidiarium

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Serpen
#sonar.projectVersion=1.0

sonar.language=rust

# Path is relative to the sonar-project.properties file
sonar.sources=crates

# Additional settings
sonar.rust.cargo.path=cargo
sonar.rust.rustc.path=rustc

# File inclusions/exclusions
sonar.inclusions=**/*.rs
sonar.exclusions=target/**,**/target/**

# Linter report (if using Clippy) - generated by cargo clippy --message-format=json
sonar.rust.clippy.reportPaths=target/clippy.json

# Unit tests - Handle Rust test patterns comprehensively
sonar.tests=crates
sonar.test.inclusions=**/tests/**/*.rs,**/*_test.rs,**/*test.rs
sonar.test.exclusions=**/fixtures/**,**/snapshots/**
# Coverage report (if using a tool like tarpaulin, like cargo tarpaulin --out Lcov
