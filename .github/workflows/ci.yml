name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Use a shared cache key across different Python versions
          # to avoid rebuilding Rust dependencies for each Python version
          shared-key: rust-deps
          # Cache even on build failures to speed up subsequent runs
          cache-on-failure: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Run Rust tests
        run: cargo test --workspace

      - name: Install Serpen (development)
        run: uv run --with maturin -- maturin develop --release

      - name: Smoke test CLI
        run: |
          uv run python -m serpen --help
          uv run serpen --version

      - name: E2E bundle test
        run: |
          mkdir bundle-test
          uv run python -m serpen \
            --entry crates/serpen/tests/fixtures/simple_project/main.py \
            --output bundle-test/out.py
          uv run python bundle-test/out.py
