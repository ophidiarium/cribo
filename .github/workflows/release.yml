name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build distribution 📦
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2
        with:
          shared-key: rust-deps
          cache-on-failure: true

      - name: Set up uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Run Rust tests
        run: cargo test --workspace

      - name: Build wheels
        run: uv run --with maturin -- maturin build --release

      - name: Store the distribution packages
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: python-package-distributions-${{ matrix.os }}
          path: target/wheels/

  publish-to-testpypi:
    name: Publish Python 🐍 distribution 📦 to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/serpen
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: python-package-distributions-*
          path: dist/
          merge-multiple: true

      - name: Install wheel inspection tools
        run: python -m pip install pkginfo

      - name: Inspect wheel contents
        run: |
          ls -la dist/
          for wheel in dist/*.whl; do
            echo "=== Inspecting $wheel ==="
            python -m zipfile -l "$wheel" | head -20
            echo "=== Metadata for $wheel ==="
            uv run --with pkginfo  -c "
            import sys, pkginfo
            try:
                w = pkginfo.Wheel(sys.argv[1])
                print(f'Name: {w.name}')
                print(f'Version: {w.version}')
                print(f'Summary: {w.summary}')
                print(f'Author: {w.author}')
                print(f'Author Email: {w.author_email}')
                print(f'License: {w.license}')
                print(f'Platform: {w.platform}')
                print(f'Supported Platform: {w.supported_platform}')
            except Exception as e:
                print(f'Error reading metadata: {e}')
                import zipfile
                with zipfile.ZipFile(sys.argv[1]) as z:
                    for name in z.namelist():
                        if name.endswith('METADATA'):
                            print(f'--- {name} ---')
                            print(z.read(name).decode('utf-8', errors='replace'))
            " "$wheel"
            echo
          done

      - name: Publish distribution 📦 to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true
          skip-existing: true

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    needs: [build, publish-to-testpypi] # Ensure TestPyPI publish succeeds first
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/serpen
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: python-package-distributions-*
          path: dist/
          merge-multiple: true

      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
